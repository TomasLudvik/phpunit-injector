paths:
  - ./src
layers:
  - name: Service
    collectors:
      - type: className
        regex: Zalas\\PHPUnit\\DependencyInjection\\Service\\.*
  - name: TestCase
    collectors:
      - type: className
        regex: Zalas\\PHPUnit\\DependencyInjection\\TestCase\\.*
  - name: TestListener
    collectors:
      - type: className
        regex: Zalas\\PHPUnit\\DependencyInjection\\TestListener\\.*
  - name: Symfony Compiler
    collectors:
      - type: className
        regex: Zalas\\PHPUnit\\DependencyInjection\\Symfony\\Compiler\\.*
  - name: Symfony TestCase
    collectors:
      - type: className
        regex: Zalas\\PHPUnit\\DependencyInjection\\Symfony\\TestCase\\.*
  - name: PhpDocumentor
    collectors:
      - type: className
        regex: Zalas\\PHPUnit\\DependencyInjection\\PhpDocumentor\\.*
  - name: PHPUnit
    collectors:
      - type: className
        regex: ^PHPUnit\\.*
  - name: <Symfony DependencyInjection>
    collectors:
      - type: className
        regex: Symfony\\Component\\DependencyInjection.*

ruleset:
  Service: ~
  TestCase: ~
  TestListener:
    - Service
    - TestCase
    - PhpDocumentor
    - PHPUnit
  Symfony Compiler:
    - Service
    - TestCase
    - PhpDocumentor
    - <Symfony DependencyInjection>
  Symfony TestCase:
  PhpDocumentor:
    - Service
